<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Columns with Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .left, .right {
            height: 100%;
        }
        .left {
            background-color: #f0f0f0;
        }
        .right {
            flex-grow: 1;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .resizer {
            width: 5px;
            cursor: ew-resize;
            background-color: #ccc;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left" id="leftPane">
            <!-- 左侧内容 -->
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="right" id="rightPane">
            <div class="overlay" id="overlay"></div>
            <iframe src="https://www.example.com" id="iframe"></iframe>
        </div>
    </div>

    <script>
        const resizer = document.getElementById('resizer');
        const leftPane = document.getElementById('leftPane');
        const rightPane = document.getElementById('rightPane');
        const overlay = document.getElementById('overlay');

        resizer.addEventListener('mousedown', (e) => {
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
            overlay.style.display = 'block'; // 显示覆盖层
        });

        function resize(e) {
            const leftWidth = e.clientX;
            leftPane.style.width = `${leftWidth}px`;
        }

        function stopResize() {
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
            overlay.style.display = 'none'; // 隐藏覆盖层
        }
    </script>
</body>
</html>
